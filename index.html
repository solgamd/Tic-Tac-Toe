<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left pointer"></div>
            <div class="top middle pointer"></div>
            <div class="top right pointer"></div>
        </div>
        <div class="row">
            <div class="center left pointer"></div>
            <div class="center middle pointer"></div>
            <div class="center right pointer"></div>
        </div>
        <div class="row">
            <div class="bottom left pointer"></div>
            <div class="bottom middle pointer"></div>
            <div class="bottom right pointer"></div>
        </div>
    </div>
</body>
</html>
