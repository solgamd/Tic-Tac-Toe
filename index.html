<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <h4>X always plays first, O plays second.</h4>
        <div class="row">
            <div class="top left pointer cell"></div>
            <div class="top middle pointer cell"></div>
            <div class="top right pointer cell"></div>
        </div>
        <div class="row">
            <div class="center left pointer cell"></div>
            <div class="center middle pointer cell"></div>
            <div class="center right pointer cell"></div>
        </div>
        <div class="row">
            <div class="bottom left pointer cell"></div>
            <div class="bottom middle pointer cell"></div>
            <div class="bottom right pointer cell"></div>
        </div>
    </div>

    <script src="tictac.js"></script>
</body>
</html>
